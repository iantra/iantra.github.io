<!DOCTYPE html>
<html lang="en-us">
  <head>

    <title>Portfolio</title>
    <meta charset="UTF-8" />

    <meta name="description" content="A Portfolio!" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inconsolata&display=swap");
      :root {
        --cursor-visibility: hidden;
      }

      html,
      body {
        width: 100%;
        height: 100%;
        overflow: auto;
        font-family: "Inconsolata", monospace;
        font-size: 4vmin;
        line-height: 4.1vmin;
        font-weight: normal;
      }

      body {
        margin: 0;
        display: flex;
        flex-direction: row;
        justify-content: center;
        align-items: center;
      }

      #content {
        width: 30vw;
        height: 30vw;
      }

      ::-webkit-scrollbar {
        width: 10px;
      }

      ::-webkit-scrollbar-track {
        border-radius: 10px;
        box-shadow: inset 0 0 1px white;
      }

      ::-webkit-scrollbar-thumb {
        border-radius: 10px;
        box-shadow: 0 0 0 1px white;
      }

      .cursor {
        overflow: hidden;
        color: white;
        animation: blink 500ms steps(1, end) infinite;
      }

      @keyframes blink {
        0% {
          opacity: 0;
        }
        50% {
          opacity: 1;
        }
        100% {
          opacity: 0;
        }
      }

      @media only screen and (min-width: 768px) {
        body {
          font-size: 2.5vmin;
          line-height: 2.6vmin;
        }
        #content {
          min-width: 60vmin;
        }
      }

      body {
        background: #1b1d1e;
      }
      body #terminal {
        color: #bbbbbb;
      }
      body #user {
        color: #23e298;
      }
      body #dir {
        color: #d08010;
      }
      body .Typewriter__cursor {
        color: #bbbbbb;
      }
      a {
        color: #bbbbbb;
      }

      .navFull {
        background-color: #353535;
        font-family: "Courier New";
        font-size: 17px;
        display: inline;
        position: fixed;
        bottom: 0px;
        left: 0px;
        width: 100%;
        padding-top: 5px;
        padding: 10px;
        padding-bottom: 0px;
      }

      .navCredits {
        float: right;
        padding-right: 18px;
        padding-bottom: 10px;
        padding-top: 5px;
      }

      #content::after {
        content: "\a\a";
        white-space: pre;
      }
    </style>
  </head>
  <body>
    <div id="content">
      <span id="prompt"></span>
      <br /><br />
      <span id="options"></span>

      <script type="text/javascript">
        function getBrowser() {
          if (
            (!!window.opr && !!opr.addons) ||
            !!window.opera ||
            navigator.userAgent.indexOf(" OPR/") >= 0
          ) {
            return "opera";
          }

          if (typeof InstallTrigger !== "undefined") {
            return "firefox";
          }

          if (
            /constructor/i.test(window.HTMLElement) ||
            (function (p) {
              return p.toString() === "[object SafariRemoteNotification]";
            })(
              !window["safari"] ||
                (typeof safari !== "undefined" &&
                  window["safari"].pushNotification)
            )
          ) {
            return "safari";
          }

          if (!!document.documentMode) {
            if (!!window.StyleMedia) {
              return "edge";
            } else {
              return "internet-explorer";
            }
          }

          if (!!window.chrome) {
            if (navigator.userAgent.indexOf("Edg") != -1) {
              return "edge";
            } else {
              return "chrome";
            }
          }
        }
        async function typewriter(
          text,
          elementId,
          letterDelay,
          lineDelay,
          waitBefore
        ) {
          var n = 0;
          var isTag = false;
          const el = document.getElementById(elementId);

          var terminal = document.createElement("span");
          terminal.setAttribute("id", "terminal");
          el.appendChild(terminal);

          var cursor = document.createElement("span");
          cursor.setAttribute("class", "cursor");
          cursor.innerHTML = "_";
          el.appendChild(cursor);

          const wait = (t) => new Promise((r) => setTimeout(r, t));

          const render = () => (terminal.innerHTML = text.slice(0, n + 1));

          cursor.style.setProperty("visibility", "visible");
          await wait(waitBefore);
          while (n < text.length) {
            var nextChar = text.charAt(n);
            if (nextChar === "<" || nextChar === "&") {
              isTag = true;
            }
            if (nextChar === ">" || nextChar === ";") {
              isTag = false;
            }

            if (isTag) {
              n++;
              continue;
            }

            if (text.slice(n - 3, n + 1) === "<br>") await wait(lineDelay);

            requestAnimationFrame(render);

            if (letterDelay > 0) {
              await wait(letterDelay);
            }

            n++;
          }
          cursor.style.setProperty("visibility", "collapse");
        }

        function parseDelay(d) {
          const parsed = parseInt(d, 10);
          if (isNaN(parsed)) return 0;
          return parsed;
        }

        const promptDelay = parseDelay("50"),
          optionsDelay = parseDelay("35");
        const typeeffect = async () => {
          await typewriter(
            "You open a website.\u003cbr\u003e\nThe page has a dark background upon which a white text prompt gradually appears.\u003cbr\u003e\nYou are intrigued, but there seems to be an odd lack of interactive elements.\n",
            "prompt",
            promptDelay,
            1000,
            2000
          );
          await typewriter(
            " \u003ca href=\u0027\/room_1\/description\u0027\u003elook around\u003c\/a\u003e \u0026nbsp; \u003ca href=\u0027\/inventory\u0027\u003echeck inventory\u003c\/a\u003e \u0026nbsp;",
            "options",
            optionsDelay,
            1000,
            3000
          );
          return;
        };

        typeeffect();
      </script>
    </div>
  </body>
