<!DOCTYPE html>
<html lang="en-us">
  <head>
    <title>Tags</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta name="description" content="" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inconsolata&display=swap");
      :root {
        --cursor-visibility: hidden;
      }

      html,
      body {
        width: 100%;
        height: 100%;
        overflow: auto;
        font-family: "Inconsolata", monospace;
        font-size: 4vmin;
        line-height: 4.1vmin;
        font-weight: normal;
      }

      body {
        margin: 0;
        display: flex;
        flex-direction: row;
        justify-content: center;
        align-items: center;
      }

      #content {
        width: 30vw;
        height: 30vw;
      }

      ::-webkit-scrollbar {
        width: 10px;
      }

      ::-webkit-scrollbar-track {
        border-radius: 10px;
        box-shadow: inset 0 0 1px white;
      }

      ::-webkit-scrollbar-thumb {
        border-radius: 10px;
        box-shadow: 0 0 0 1px white;
      }

      .cursor,
      #cd:after,
      #whoami:after,
      #cat:after,
      #tree:after {
        content: "|";
        overflow: hidden;
        color: white;
        animation: blink 500ms steps(1, end) infinite;
      }

      @keyframes blink {
        0% {
          opacity: 0;
        }
        50% {
          opacity: 1;
        }
        100% {
          opacity: 0;
        }
      }

      @media only screen and (min-width: 768px) {
        body {
          font-size: 2.5vmin;
          line-height: 2.6vmin;
        }
        #content {
          min-width: 60vmin;
        }
      }

      body {
        background: #1b1d1e;
      }
      body #terminal {
        color: #bbbbbb;
      }
      body #user {
        color: #23e298;
      }
      body #dir {
        color: #d08010;
      }
      body .Typewriter__cursor {
        color: #bbbbbb;
      }
      a {
        color: #bbbbbb;
      }

      .navFull {
        background-color: #353535;
        font-family: "Courier New";
        font-size: 17px;
        display: inline;
        position: fixed;
        bottom: 0px;
        left: 0px;
        width: 100%;
        padding-top: 5px;
        padding: 10px;
        padding-bottom: 0px;
      }

      .navCredits {
        float: right;
        padding-right: 18px;
        padding-bottom: 10px;
        padding-top: 5px;
      }

      #content::after {
        content: "\a\a";
        white-space: pre;
      }
    </style>
  </head>
  <body>
    <div id="content">
      <main id="main">
        <h1>Tags</h1>
        <ul></ul>
      </main>
    </div>
  </body>
</html>
